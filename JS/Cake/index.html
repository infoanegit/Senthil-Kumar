<!DOCTYPE html>
<html>

<head>
    <title>Bake the Cake</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/style1.css">
    <script src="./assets/js/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="./assets/images/cakevec.png">
</head>

<body>
    <div class="container w-50 back mx-auto text-center mt-5 shadow-lg p-3">
        <div class="container bg-warning w-50 mt-5 p-3 rounded">
            <h3 text-dark>Order your Cake!</h3>
        </div>
        <div class="mt-3 p-3 bg-light w-50 text-center mx-auto shadow-lg">
            <img src="./assets/images/cakevec.png" width="10%" height="10%"> <br>
            <input type="radio" id="6-inch" name="cakesize" value="20" class="form-check-input " />
            <label for="gender" class="name text-primary weight "> Round Cake 6" - serves 8 people($20)</label><br>

            <input type="radio" id="8-inch" name="cakesize" value="25" class="form-check-input" />
            <label for="cakesize" class="name text-primary weight "> Round Cake 8" - serves 12 people($25)</label><br>

            <input type="radio" id="10-inch" name="cakesize" value="35" class="form-check-input" />
            <label for="cakesize" class="name text-primary weight "> Round Cake 10" - serves 16 people($35)</label><br>

            <input type="radio" id="12-inch" name="cakesize" value="75" class="form-check-input" />
            <label for="cakesize" class="name text-primary weight "> Round Cake 12" - serves 30 people($75)</label>
        </div>
        <div class="container p-2 mt-2 mx-auto text-center">
            <select name="fillings" id="fillings" class="form-select-sm">
                <option value="0">Choose Filling</option>
                <option value="5" class="lemon">Lemon($5)</option>
                <option value="5" class="custard">Custard($5)</option>
                <option value="6" class="Mint">Mint($6)</option>
                <option value="8" class="Butter">ButterCream($8)</option>
                <option value="9" class="Pineapple">Pine apple($9)</option>
                <option value="8" class="cherry">cherry($8)</option>
                <option value="8" class="rash">Rashberry($8)</option>
                <option value="7" class="chocolate">Chocolate($7)</option>
            </select>
        </div>

        <div class="container p-2 mt-2 mx-auto text-center">

            <input type="checkbox" id="candles" name="candles" value="5" class="form-check-input" />
            <label for="candles" class="text-light"> Include Candles(5$):</label>
        </div>
        <img src="./assets/images/candles.png" width="5%" height="5%">
        <div class=" container p-2 mt-2 mx-auto text-center">
            <input type="checkbox" id="inscription" name="ins" value="20" class="form-check-input" />
            <label for="candles" class="text-light"> Include inscription(20$):</label> <br>
            <input type="text" id="inscriptionBOX" name="inscription" placeholder="Give your inscription here"
                disabled="true" />
        </div>
        <div class="container mt-2 mb-3 mx-auto bg-dark rounded w-50 text-center">
            <h5 class="text-light">Total amount for the order:</h5>
            <h3 id="display" class="text-warning">$0</h3>
        </div>
    </div>
</body>

<script>
    var cake = 0;
    var flavor = 0;
    var candle = 0;
    var inscription = 0;
    var addition = $("#display").html().split("$")[1];

    $('#fillings').change(function () {
        flavor = $(this).val();
    });
    $('input[type=radio][name=cakesize]').change(function () {
        cake = $(this).val();
    });
    $('input[type=checkbox][name=candles]').change(function () {
        if ($('#candles').is(":checked")) {
            candle = $(this).val();
        } else {
            candle = 0;
        }
    })
    $('input[type=checkbox][name=ins]').change(function () {
        if ($('#inscription').is(":checked")) {
            inscription = $(this).val();
            $("#inscriptionBOX").attr("disabled", false);
        } else {
            inscription = 0;
            $('#inscriptionBOX').val(" ")
            $("#inscriptionBOX").attr("disabled", true);
        }
    })
    $(document).on('change', function () {
        var total = parseInt(addition) + parseInt(cake) + parseInt(flavor) + parseInt(candle) + parseInt(inscription);
        $("#display").html('$' + total);
    });
</script>

</html>
